<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-areas: 
                "header header"
                "content image"
                "footer footer";
            grid-template-columns: 2fr 1fr;
            grid-template-rows: auto auto auto;
            gap: 20px;
            padding: 20px;
        }

        header {
            grid-area: header;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .name {
            font-size: 2rem;
            font-weight: bold;
        }

        header nav {
            display: flex;
            gap: 15px;
        }

        main {
            grid-area: content;
        }

        aside {
            grid-area: image;
        }

        aside img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            grid-area: footer;
            display: flex;
            justify-content: space-between;
        }

        footer div {
            width: 30%;
        }

        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="name">Lauri Uusitalo</div>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </header>
        <main>
            <p>Tervetuloa nettisivulleni! Nettisivuni käsittelee HTML tehtävää.</p>
            <a href="#" class="button">Click Me</a>
        </main>
        <aside>
            <img src="koodausta.jpg" alt="Sidebar Image">
        </aside>
        <footer>
            <div>©Lauri Uusitalo</div>
            <div>Course: Web development</div>
            <div>HAMK</div>
        </footer>
    </div>
</body>
</html>
